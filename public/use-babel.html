        // children props
        function Button({ children }){
            return(<div><button>{children}</button></div>)
        }
        function List({ data, children }){
            return(
                // <ul>{data.map(children)}</ul>
                <ul> 
                    {data.map((...props) => children(...props))}
                </ul>
            )
        }
        function App(){
            const cars = ['1', '2']
            return(

                    <List data={cars}>
